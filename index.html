<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Gallelry</title>
    <script>
        var num = 1;
        function nextGallery(){
            num++;
            if( num > 3 ) num = 1;
            document.getElementById("gallery").src="images/img" + num + ".jpg";
            return false;
        }
        function prevGallery(){
            num--;
            if( num < 1 ) num = 3;
            document.getElementById("gallery").src="images/img" + num + ".jpg";
            return false;
        }
    </script>
    <style>
        a {
            display: inline-block;
            color: #333;
            padding: 10px;
            border: 1px solid #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="galleryWrap">
        <h1>이미지넘기기</h1>
        <p>
            <a href="#prev" onclick="return prevGallery();">prev</a>
            <img src="images/img1.jpg" alt="갤러리그림" id="gallery">
            <a href="#next" onclick="return nextGallery();">next</a>
        </p>
    </div>
    
</body>
</html>
